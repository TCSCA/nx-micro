x-common: &common
  networks:
    - signoz-net
  restart: unless-stopped
  logging:
    options:
      max-size: 50m
      max-file: "3"
x-clickhouse-defaults: &clickhouse-defaults
  !!merge <<: *common
  image: clickhouse/clickhouse-server:25.5.6
  tty: true
  labels:
    signoz.io/scrape: "true"
    signoz.io/port: "9363"
    signoz.io/path: "/metrics"
  depends_on:
    init-clickhouse:
      condition: service_completed_successfully
    zookeeper-1:
      condition: service_healthy
  healthcheck:
    test:
      - CMD
      - wget
      - --spider
      - -q
      - 0.0.0.0:8123/ping
    interval: 30s
    timeout: 5s
    retries: 3
  ulimits:
    nproc: 65535
    nofile:
      soft: 262144
      hard: 262144
  environment:
    - CLICKHOUSE_SKIP_USER_SETUP=1
x-zookeeper-defaults: &zookeeper-defaults
  !!merge <<: *common
  image: signoz/zookeeper:3.7.1
  user: root
  labels:
    signoz.io/scrape: "true"
    signoz.io/port: "9141"
    signoz.io/path: "/metrics"
  healthcheck:
    test:
      - CMD-SHELL
      - curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null
    interval: 30s
    timeout: 5s
    retries: 3
x-db-depend: &db-depend
  !!merge <<: *common
  depends_on:
    clickhouse:
      condition: service_healthy
    schema-migrator-sync:
      condition: service_completed_successfully
services:
  init-clickhouse:
    !!merge <<: *common
    image: clickhouse/clickhouse-server:25.5.6
    container_name: signoz-init-clickhouse
    command:
      - bash
      - -c
      - |
        version="v0.0.1"
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        echo "Fetching histogram-binary for $${node_os}/$${node_arch}"
        cd /tmp
        wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F$${version}/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    restart: on-failure
    volumes:
      - ./signoz-config/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
  zookeeper-1:
    !!merge <<: *zookeeper-defaults
    container_name: signoz-zookeeper-1
    # ports:
    #   - "2181:2181"
    #   - "2888:2888"
    #   - "3888:3888"
    volumes:
      - zookeeper-1:/bitnami/zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141
  clickhouse:
    !!merge <<: *clickhouse-defaults
    container_name: signoz-clickhouse
    # ports:
    #   - "9000:9000"
    #   - "8123:8123"
    #   - "9181:9181"
    volumes:
      - ./signoz-config/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./signoz-config/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ./signoz-config/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./signoz-config/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - ./signoz-config/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - clickhouse:/var/lib/clickhouse/
      # - ./signoz-config/clickhouse/storage.xml:/etc/clickhouse-server/config.d/storage.xml
  signoz:
    !!merge <<: *db-depend
    image: signoz/signoz:${VERSION:-v0.101.0}
    container_name: signoz
    command:
      - --config=/root/config/prometheus.yml
    ports:
      - "8080:8080" # signoz port
    #   - "6060:6060"     # pprof port
    volumes:
      - ./signoz-config/signoz/prometheus.yml:/root/config/prometheus.yml
      - ./signoz-config/dashboards:/root/config/dashboards
      - sqlite:/var/lib/signoz/
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
    healthcheck:
      test:
        - CMD
        - wget
        - --spider
        - -q
        - localhost:8080/api/v1/health
      interval: 30s
      timeout: 5s
      retries: 3
  otel-collector:
    !!merge <<: *db-depend
    image: signoz/signoz-otel-collector:${OTELCOL_TAG:-v0.129.8}
    container_name: signoz-otel-collector
    env_file:
      - ./.env
    command:
      - --config=/etc/otel-collector-config.yaml
      - --manager-config=/etc/manager-config.yaml
      - --copy-path=/var/tmp/collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./signoz-config/signoz/otel-collector-opamp-config.yaml:/etc/manager-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    ports:
      # - "1777:1777"     # pprof extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    depends_on:
      signoz:
        condition: service_healthy
  schema-migrator-sync:
    !!merge <<: *common
    image: signoz/signoz-schema-migrator:${OTELCOL_TAG:-v0.129.8}
    container_name: schema-migrator-sync
    command:
      - sync
      - --dsn=tcp://clickhouse:9000
      - --up=
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: on-failure
  schema-migrator-async:
    !!merge <<: *db-depend
    image: signoz/signoz-schema-migrator:${OTELCOL_TAG:-v0.129.8}
    container_name: schema-migrator-async
    command:
      - async
      - --dsn=tcp://clickhouse:9000
      - --up=
    restart: on-failure
  
  # ============================================
  # PostgreSQL Databases
  # ============================================
  postgres-main:
    <<: *common
    image: postgres:16-alpine
    container_name: nx-micro-postgres-main
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root}
      - POSTGRES_DB=test_micro
    ports:
      - "5432:5432"
    volumes:
      - postgres-main-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_micro"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-netflix:
    <<: *common
    image: postgres:16-alpine
    container_name: nx-micro-postgres-netflix
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root}
      - POSTGRES_DB=netflix_shows
    ports:
      - "5433:5432"
    volumes:
      - postgres-netflix-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d netflix_shows"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Microservices
  # ============================================
  api-auth:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-auth
    image: nx-micro/api-auth:latest
    container_name: nx-micro-api-auth
    environment:
      - NODE_ENV=production
      - PORT_APIAUTH=${PORT_APIAUTH:-3001}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-root}@postgres-main:5432/test_micro?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - OTEL_SERVICE_NAME=api-auth
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    entrypoint: ["/usr/local/bin/entrypoint-api-auth.sh"]
    command: ["node", "main.js"]
    depends_on:
      postgres-main:
        condition: service_healthy
      otel-collector:
        condition: service_started


  netflix:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: netflix
    image: nx-micro/netflix:latest
    container_name: nx-micro-netflix
    environment:
      - NODE_ENV=production
      - PORT_NETFLIX=${PORT_NETFLIX:-3002}
      - DATABASE_URL_NETFLIX=postgresql://postgres:${POSTGRES_PASSWORD:-root}@postgres-netflix:5432/netflix_shows?schema=public
      - OTEL_SERVICE_NAME=netflix
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3002:3002"
    entrypoint: ["/usr/local/bin/entrypoint-netflix.sh"]
    command: ["node", "main.js"]
    depends_on:
      postgres-netflix:
        condition: service_healthy
      otel-collector:
        condition: service_started


  csv-processor:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: csv-processor
    image: nx-micro/csv-processor:latest
    container_name: nx-micro-csv-processor
    environment:
      - NODE_ENV=production
      - PORT_CSV_PROCESSOR=${PORT_CSV_PROCESSOR:-3003}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-root}@postgres-main:5432/test_micro?schema=public
      - OTEL_SERVICE_NAME=csv-processor
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3003:3003"
    entrypoint: ["/usr/local/bin/entrypoint-csv-processor.sh"]
    command: ["node", "main.js"]
    depends_on:
      postgres-main:
        condition: service_healthy
      otel-collector:
        condition: service_started


  api-gateway:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-gateway
    image: nx-micro/api-gateway:latest
    container_name: nx-micro-api-gateway
    environment:
      - NODE_ENV=production
      - PORT_GATEWAY=3000
      - SERVICE_HOST=host.docker.internal
      - PORT_APIAUTH=${PORT_APIAUTH:-3001}
      - PORT_NETFLIX=${PORT_NETFLIX:-3002}
      - PORT_CSV_PROCESSOR=${PORT_CSV_PROCESSOR:-3003}
      - TCP_TIMEOUT=${TCP_TIMEOUT:-5000}
      - JWT_SECRET=${JWT_SECRET}
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: ["node", "main.js"]
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      api-auth:
        condition: service_started
      netflix:
        condition: service_started
      csv-processor:
        condition: service_started
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/services/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

networks:
  signoz-net:
    name: signoz-net
volumes:
  clickhouse:
    name: signoz-clickhouse
  sqlite:
    name: signoz-sqlite
  zookeeper-1:
    name: signoz-zookeeper-1
  postgres-main-data:
    name: nx-micro-postgres-main-data
  postgres-netflix-data:
    name: nx-micro-postgres-netflix-data

